<app-navbar></app-navbar>
<div container>
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">title</label>
                    <input type="text" name ="title"[(ngModel)]="title" class="form-control">

                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">venue</label>
                    <input type="text" name="venue" [(ngModel)]="venue" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">descrip</label>
                    <textarea name="" id="" cols="30" rows="10" name="descrip"[(ngModel)]="descrip" class="form-control"></textarea>
                </div>
               
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">duration</label>
                    <input type="text" name="duration"[(ngModel)]="duration" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">date</label>
                    <input type="date" name="" id="" name="date"[(ngModel)]="date" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <button (click)="readValues()" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
